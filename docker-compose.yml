version: '3.7'

services:

  api:
    build: .
    image: api
    restart: always
    ports:
      - 8000:8000
    environment:
      MONGO_DATABASE: admin
      # MONGO_USER: root
      MONGO_USER: basic_user
      MONGO_PASSWORD: hunter2
      MONGO_HOST: mongodb
      MONGO_PORT: 27017

  mongodb:
    image: mongo:latest
    restart: always
    volumes:
      - mongo-data:/data/db
      - ./db-init/:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: hunter2
      MONGO_INITDB_DATABASE: admin
      MONGO_USER: basic_user
      MONGO_PASSWORD: hunter2


volumes:
  mongo-data: